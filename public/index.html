<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href = "fonts/stylesheet.css"
      rel = "stylesheet"
      type = "text/css"
    >
    <title>Phone catalog</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <section class="header__nav-wrapper">
          <div class="logo header__logo"></div>
          <nav class="navigation header__navigation">
            <ul class="navigation__list">
              <li class="navigation__item navigation__item">
                <a
                href="#"
                class="navigation__link
                navigation__link--active"
                >
                  home
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  Phones
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  tablets
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  accessories
                </a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="option header__option">
          <div class="option__search-wrapper">
            <input
            type="text"
            placeholder="Search in phones..."
            class="option__search"
            >
            <img
              src="img/icons/search.svg"
              alt="loupe"
              class="option__icon option__icon--loupe"
            >
          </div>
          <div class="option__icon">
            <img
              src="img/icons/heart.svg"
              alt="loupe"
              class="option__icon--heart"
            >
          </div>
          <div class="option__icon">
            <img
              src="img/icons/shop.svg"
              alt="loupe"
              class="option__icon--shop"
            >
          </div>
        </section>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="promo">
          <div class="promo__slider">
            <button class="button-arrow promo__button-arrow--back">
              <img
                src="img/icons/back.svg"
                alt="back step"
                class="button-arrow__back"
              >
            </button>

            <img
              src="img/slider/Banner.png"
              alt="advertising image"
              class="promo__img"
            >

            <button class="button-arrow promo__button-arrow--next" >
              <img
                src="img/icons/next.svg"
                alt="next step"
                class="button-arrow__next"
              >
            </button>
          </div>

          <div class="promo__switch">
            <span class="promo__item promo__item--active"></span>
            <span class="promo__item"></span>
            <span class="promo__item"></span>
          </div>
        </section>

        <section class="hot-prices">
          <div class="hot-prices__control">
            <h2 class="title hot-prices__title">
              Hot prices
            </h2>
            <div class="hot-prices__wrapper">
              <button
                class="button-arrow button-arrow--not-active hot-prices__button-arrow--back"
              >
                <img
                  src="img/icons/back.svg"
                  alt="next step"
                  class="button-arrow__back"
                >
              </button>
              <button class="button-arrow hot-prices__button-arrow--next">
                <img
                  src="img/icons/next.svg"
                  alt="next step"
                  class="button-arrow__next"
                >
              </button>
            </div>
          </div>

          <div class="catalog hot-prices__catalog">
            <div class="phone-card catalog__phone-card">
              <img
                src=""
                alt="phone"
                class="phone-card__img"
              >

              <h3 class="phone-card__model">
                Apple iPhone Xs 64GB Silver (iMT9G2FS/A)
              </h3>

              <div class="phone-card__prices">
                <span class="phone-card__price">
                  $799
                </span>
                <span class="phone-card__price phone-card__price--old">
                  $899
                </span>
              </div>

              <hr class="phone-card__line">

              <div class="phone-card__specifications">
                <span class="phone-card__characteristic">
                  Screen
                </span>
                <span class="phone-card__value">
                  5.8‚Äù OLED
                </span>
              </div>

              <div class="phone-card__specifications">
                <span class="phone-card__characteristic">
                  Capacity
                </span>
                <span class="phone-card__value">
                  64 GB
                </span>
              </div>

              <div class="phone-card__specifications">
                <span class="phone-card__characteristic">
                  RAM
                </span>
                <span class="phone-card__value">
                  4 GB
                </span>
              </div>

              <div class="phone-card__buttons">
                <button class="button-add phone-card__button-add">
                  Add to cart
                </button>

                <button class="button-like phone-card__button-like">

                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <div id="root"></div>
  </body>
</html>
