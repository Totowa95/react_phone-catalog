<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href = "fonts/stylesheet.css"
      rel = "stylesheet"
      type = "text/css"
    >
    <title>Phone catalog</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <section class="header__nav-wrapper">
          <div class="logo header__logo"></div>
          <nav class="navigation header__navigation">
            <ul class="navigation__list">
              <li class="navigation__item navigation__item">
                <a
                href="#"
                class="navigation__link
                navigation__link--active"
                >
                  home
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  Phones
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  tablets
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  accessories
                </a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="option header__option">
          <div class="option__search-wrapper">
            <input
            type="text"
            placeholder="Search in phones..."
            class="option__search"
            >
            <img
              src="img/icons/search.svg"
              alt="loupe"
              class="option__icon option__icon--loupe"
            >
          </div>
          <div class="option__icon">
            <img
              src="img/icons/heart.svg"
              alt="loupe"
              class="option__icon--heart"
            >
          </div>
          <div class="option__icon">
            <img
              src="img/icons/shop.svg"
              alt="loupe"
              class="option__icon--shop"
            >
          </div>
        </section>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="promo">
          <div class="promo__slider">
            <button class="button-arrow promo__button-arrow--back">
              <img
                src="img/icons/back.svg"
                alt="back step"
                class="button-arrow__back"
              >
            </button>

            <img
              src="img/slider/Banner.png"
              alt="advertising image"
              class="promo__img"
            >

            <button class="button-arrow promo__button-arrow--next" >
              <img
                src="img/icons/next.svg"
                alt="next step"
                class="button-arrow__next"
              >
            </button>
          </div>

          <div class="promo__switch">
            <span class="promo__item promo__item--active"></span>
            <span class="promo__item"></span>
            <span class="promo__item"></span>
          </div>
        </section>
      </div>
    </main>
    <div id="root"></div>
  </body>
</html>
